<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="screen active" id="start-screen">
                <h1>Quiz Time!</h1>
                <p>Test your knowledge with this fun questions.</p>
                <button id="start-btn">Start Quiz</button>
            </div>
            <div class="screen" id="quiz-screen">
                <div class="quiz-header">
                    <h2 id="question-text"></h2>
                </div>
                <div class="quiz-info">
                    <p>Question <span id="current-question">0</span> of <span id="total-questions"></span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
                <div id="answers-container" class="answers-container">
                    <!--Answer button dynamically entered-->
                </div>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </div>
            <div class="screen" id="result-screen">
                <h1>Quiz Results</h1>
                <div class="result-info">
                    <p>You Scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                    <h3 id="result-message">Good Job!</h3>
                </div>
                <button id="restart-btn">Restart Quiz</button>
            </div>
        </div>
    </main>
    <script src="./script.js" defer></script>
</body>
</html>

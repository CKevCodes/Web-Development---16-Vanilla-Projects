<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 8 - To-Do App</title>
    <link rel="stylesheet" href="line-awesome-1.3.0/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1><i class="las la-check-circle"></i>My Task</h1>
            <p id="date"></p>
        </header>
        <div class="todo-input">
            <input type="text" id="task-input" placeholder="What do you need to do?">
            <button id="add-task">
                <i class="las la-plus"></i>
            </button>
        </div>
        <div class="filters">
            <span class="filter active" data-filter="all">All</span>
            <span class="filter" data-filter="active">Active</span>
            <span class="filter" data-filter="completed">Completed</span>
        </div>
        <div class="todos-container">
            <ul id="todos-list">
                <!-- li will be inserted right here later in the video -->
                <!--Template: 
                <li class="todo-item">
                    <label class="checkbox-container">
                        <input type="checkbox" class="todo-checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <span class="todo-item-text">Buy groceries</span>
                    <button class="delete-btn"><i class="las la-times"></i></button>
                </li> -->
            </ul>
            <div class="empty-state hidden">
                <i class="las la-clipboard-list"></i>
                <p>No tasks here yet</p>
            </div>
        </div>
        <footer>
            <p id="items-left">0 items left</p>
            <button id="clear-completed">Clear completed</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
